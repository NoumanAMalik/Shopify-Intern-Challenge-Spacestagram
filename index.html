<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spacestagram</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header class="header" id="header">
            <div class="title">
                <h1>Spacestagram</h1>
                <small>Brought to you by NASA's Astronomy Photo of the Day (APOD) API</small>
            </div>
            <div class="date">
                <label for="date">Get Picture of the Day for:</label>
                <input type="date" id="date">
            </div>
            <div class="submit">
                <button id="submit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" height="20px" width="20px" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
        </header>
        <main>
        </main>
        <footer>
            <button onclick="window.location.reload()">See new images</button>
        </footer>
    </body>
</html>
